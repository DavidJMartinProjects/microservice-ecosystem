apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: gateway-ingress
spec:
  defaultBackend:
    service:
      name: gateway-service
      port:
        number: 8080
  rules:
  - host: ingress.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name:  gateway-service
            port: 
              number: 8080